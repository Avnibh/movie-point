apply plugin: 'com.android.application'

android {
    signingConfigs {
    }
    compileSdkVersion 28
    buildToolsVersion '28.0.0'
    defaultConfig {
        applicationId "com.dipakkr.github.moviesapi"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'

    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    implementation 'com.android.support:appcompat-v7:26.3.1'

    implementation 'com.android.support:recyclerview-v7:25.3.1'

    implementation 'com.android.support:support-v4:25.3.1'

    implementation 'com.android.support:design:25.3.1'

    implementation 'com.android.support.constraint:constraint-layout:1.0.2'

    implementation 'com.android.support:cardview-v7:25.3.1'

    implementation 'com.google.code.gson:gson:2.6.2'

    implementation 'com.squareup.retrofit2:retrofit:2.0.2'

    implementation 'com.squareup.retrofit2:converter-gson:2.0.2'

    implementation 'jp.wasabeef:recyclerview-animators:1.3.0'

    implementation 'com.github.bumptech.glide:glide:3.7.0'

    implementation 'com.afollestad.material-dialogs:core:0.9.1.0'

    implementation 'com.jakewharton:butterknife:8.5.1'

    implementation 'com.squareup.picasso:picasso:2.5.2'

    implementation 'com.google.android.gms:play-services-auth:9.8.0'

    implementation 'com.facebook.android:facebook-android-sdk:[4,5)'

    implementation 'jp.wasabeef:picasso-transformations:2.1.2'

    implementation 'com.google.firebase:firebase-ads:15.0.1'
}

apply plugin: 'com.google.gms.google-services'

